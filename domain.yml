version: "3.1"

intents:
  - hello
  - thank_you
  - dont_understand
  - goodbye

responses:
  utter_hello:
  - text: "Привет! Я чат-бот о ФиПЛе, созданный его студентами. О ФиПЛе я знаю все! И ты можешь спросить у меня то, что тебя волнует. "

  utter_thank_you:
  - text: "Классно, что получилось тебе помочь!"

  utter_dont_understand:
  - text: "Кажется, я тебя не понял. Переформулируй свой вопрос, пожалуйста."

  utter_goodbye:
  - text: "Чао! Прикольно пообщались! Заходи еще :)"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
