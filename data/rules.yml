version: "3.1"


rules:
  - rule: Hello
    steps:
      - intent: hello
      - action: utter_hello

  - rule: Thank you!
    steps:
      - intent: thank_you
      - action: utter_thank_you

  - rule: Don't understand
    steps:
      - intent: dont_understand
      - action: utter_dont_understand

  - rule: Goodbye!
    steps:
      - intent: goodbye
      - action: utter_goodbye

- rule: answer
  steps:
  - intent: faq
  - action: utter_faq